<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width">
        <title>Basic input types</title>
        <link rel="stylesheet" href="../css1/sample_form.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <label for="text">text input for Name:</label>
                <input type = "text" id="text" name ="text" required>
                <error-output class = "text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">password input type:</label>
                <input type = "password" id="pwd" name="pwd" required>
                <error-output class = "pwd-error" for="pwd"></error-output>
            </div>
            <div>
                <label for="email">email input type:</label>
                <input type = "email" id="email" name="email" required>
                <error-output class = "email-error" for="email"></error-output>
            </div>
            <div>
                <label for="url">url input type:</label>
                <input type = "url" id="url" name="url" >
            </div>
            <div>
                <label for="number">number input type:</label>
                <input type = "number" id="number" name="number" >
                <error-output class = "number-error" for="number"></error-output>
            </div>
            <div>
                <label for="tel">tel input type:</label>
                <input type = "tel" id="tel" name="tel" required>
                <error-output class = "tel-error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">search input type:</label>
                <input type = "search" id="search" name="search" >
            </div>
            <div class="nativeDateTimePicker">
                <label for="startDate">Choose a date and time</label>
                <input type="datetime-local" id="startDate" name="startDate">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your salary: </label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="350000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const text=document.querySelector('#text');
            const textError=document.querySelector('.text-error');
            text.addEventListener('input',function(){
                let testText=RegExp("^[A-Z]{1}[a-z]{2,}$");
                if(testText.test(text.value))
                  textError.textContent="";
                  else
                   textError.textContent="Invalid Name";
            });
            
            const salary=document.querySelector('#salary');
            const output=document.querySelector('.salary-output');
            output.textContent=salary.value;
            salary.addEventListener('input',function(){
                output.textContent=salary.value;
            });
            const email=document.querySelector('#email');
            const emailError=document.querySelector('.email-error');
            email.addEventListener('input',function(){
                 let emailTest=RegExp("^([a-z]){1,}[a-z0-9]*([.+_-]){0,1}[0-9a-z]+(@){1}([0-9a-z]+)(\\.([a-z]){2,}){1}(\\.[a-z]{2,})?$");
                  if(emailTest.test(email.value))
                     emailError.textContent="";
                     else
                      emailError.textContent="Invalid Email";
            });

            const num=document.querySelector('#number');
            const numError=document.querySelector('.number-error');
            num.addEventListener('input',function(){
                let numTest=RegExp("^[0-9]{2}[1-9]{1}[0-9]{9}$");
                if(numTest.test(num.value))
                  numError.textContent="";
                  else
                  numError.textContent="Invalid Number";
            });
            const tel=document.querySelector('#tel');
            const telError=document.querySelector('.tel-error');
            tel.addEventListener('input',function(){
                let numTest=RegExp("^[0-9]{2}[ ]{1}[1-9]{1}[0-9]{9}$");
                if(numTest.test(tel.value))
                  telError.textContent="";
                  else
                  telError.textContent="Invalid Number";
            });

            const pwd=document.querySelector('#pwd');
            const pwdError=document.querySelector('.pwd-error');
            pwd.addEventListener('input',function(){
                let pwdTest=RegExp("^(?=.{8,})([a-z]*)(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&+=]).*$");
                if(pwdTest.test(pwd.value))
                   pwdError.textContent="";
                   else
                    pwdError.textContent="Have a Strong Password!!!!";
            });
            
        </script>
    </body>
